
        <div class="container mx-auto px-4 relative z-10">
<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar Navigation -->
     <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
       <div class="lg:col-span-3">
  <div class="w-80 bg-white m-4 rounded-lg shadow-sm overflow-y-auto sticky top-4">
    <div class="p-8 pb-6 border-b border-white border-opacity-10 text-center">
      <h2 class="text-2xl font-semibold  mb-2">About Us</h2>
      <p class="text-sm  text-opacity-80">Learn more about our company</p>
    </div>
    
    <nav class="py-4">
      <ul class="list-none">
        <li 
          *ngFor="let item of menuItems" 
          class="cursor-pointer rounded-md mb-1 transition-all duration-300 ease-in-out hover:bg-primary hover:text-primary-foreground"
          [class.bg-primary]="isActive(item.route)"
          [class.text-primary-foreground]="isActive(item.route)"
          [class.bg-opacity-20]="isActive(item.route)"
          (click)="navigateTo(item.route)"
        >
          <a class="flex items-center px-6 py-4 no-underline transition-all duration-300">
            <i [class]="item.icon" class="mr-3 w-5 text-center text-base" *ngIf="item.icon"></i>
            <span class="flex-1 text-sm font-medium">{{ item.label }}</span>
            <i class="fas fa-chevron-right text-xs opacity-80" *ngIf="isActive(item.route)"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
       </div>

        <div class="lg:col-span-9">
  
  <!-- Main Content Area -->
  <div class="flex-1 bg-white m-4 rounded-lg shadow-sm overflow-y-auto">
    <div class="max-w-full mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
        </div>
     </div>
</div>
        </div>
