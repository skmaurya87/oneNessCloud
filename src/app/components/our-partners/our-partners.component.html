 <div class="container mx-auto py-16 md:py-20">    
    <div class="text-center mb-8 animate-fade-in">
        <h3 class="text-2xl md:text-3xl font-display font-bold text-foreground mb-3">Our Trusted Partners</h3>
        <div class="w-16 h-1 bg-accent mx-auto rounded-full"></div>
    </div>

    <div *ngIf="isLoading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-accent"></div>
        <p class="mt-2 text-muted-foreground">Loading partners...</p>
    </div>

    <owl-carousel-o *ngIf="!isLoading && partners.length > 0" [options]="customOptions">
        <ng-template carouselSlide *ngFor="let partner of partners">
            <img [src]="'assets/images/partners/' + partner.logo" 
                 [alt]="partner.name" 
                 [title]="partner.name"
                 style="max-width: 100%;" 
                 class="object-contain">
        </ng-template>
    </owl-carousel-o>

    <div *ngIf="!isLoading && partners.length === 0" class="text-center py-8">
        <p class="text-muted-foreground">No partners data available.</p>
    </div>
</div>
