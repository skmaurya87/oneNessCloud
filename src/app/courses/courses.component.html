<main class="flex-grow bg-background">
    <!-- Page Header -->
    <section class="relative bg-primary text-primary-foreground py-12 md:py-16 overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img alt="IT Courses Background" class="w-full h-full object-cover"
                src="assets/images/courses.jpg">
            <div class="absolute inset-0 bg-gradient-to-r from-primary/95 via-primary/85 to-primary/75"></div>
        </div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="text-center animate-fade-in">
                <h1 class="text-4xl md:text-5xl font-display font-bold mb-4">
                    All Courses
                </h1>
                <p class="text-lg md:text-xl text-primary-foreground/90 max-w-2xl mx-auto">
                    Explore our comprehensive collection of professional training and certification courses
                </p>
            </div>
        </div>
    </section>
    <!-- Sidebar and Courses Layout -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Sidebar -->
                <div class="lg:col-span-3">
                    <div class="bg-card rounded-xl border border-card-border shadow-sm sticky top-4">
                        <div class="p-6 border-b border-card-border">
                            <h3 class="text-xl font-display font-bold text-foreground">Course Categories</h3>
                        </div>
                        <ul class="p-4">
                            <li *ngFor="let category of categories" 
                                (click)="selectCategory(category)"
                                [ngClass]="{
                                    'bg-primary text-primary-foreground': isSelected(category),
                                    'bg-background hover:bg-accent/10': !isSelected(category)
                                }"
                                class="cursor-pointer rounded-lg p-4 mb-2 transition-all duration-200 font-medium border border-transparent hover:border-primary">
                                <div class="flex items-center justify-between">
                                    <span>{{ category }}</span>
                                    <i class="fas fa-chevron-right" 
                                       [ngClass]="{
                                           'text-primary-foreground': isSelected(category),
                                           'text-muted-foreground': !isSelected(category)
                                       }"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Course List -->
                <div class="lg:col-span-9">
                    <app-course-list 
                        [showHeading]="false" 
                        [showCategoryHeadings]="!selectedCategory" 
                        [showSearch]="true"
                        [grid]="true"
                        [filterCategory]="selectedCategory"></app-course-list>
                </div>
            </div>
        </div>
    </section>
</main>
